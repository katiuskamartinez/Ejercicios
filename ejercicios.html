<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>
<body>
    <h1>Ejercicios</h1>
    <script>
        let numeros=[1,2,4,5,6,7,8,9,10];
        let numeros2=[1,2,4,5,6,8,9,10];

        function numero_faltante(arreglo,n){
            const esperado= n*(n+1)/2;
            let actual=0;

            for(let i=0;i<n-1;i++){
                actual+=arreglo[i];
            }
            const faltante=esperado-actual;
            return faltante;
        }
        function numeros_faltantes(arreglo,n){
            let temp=new Array(n);
            let faltantes=[];
            for(let i=0;i<arreglo.length;i++){
                temp[arreglo[i]-1]=1;
            }
            for(let i=0;i<temp.length;i++){
                if(temp[i]!=1){
                    faltantes.push(i+1);
                }
            }
            return faltantes;
        }
        console.log(numero_faltante(numeros,5));
        console.log(numeros_faltantes(numeros2,10));
        ////////////////////////////////////////////
        const numeroMayor=(numeroUno="",numeroDos="")=>{
            (numeroDos < numeroUno)
            ?console.log(`numero ${numeroDos} es mayor`)
            :console.log(`numero ${numeroUno} es menor`)
        }
        numeroMayor("27","307");
       /////////////////////
        let sumarDigitos = function(num) {
            if(0<num) {
                return (num%10) + sumarDigitos(Math.floor(num/10));
            }
            return num;
        };
        console.log(sumarDigitos(126542658));
        /////////////////////////////
        const numeroPrimo=(numeroP="")=>{
            let divisible=false
            for(let i=2;i< numeroP;i++){

                if((numeroP % i)===0){
                    divisible=true;
                    break
                }
            }
            return (divisible)
            ?console.log(`${numeroP} no es primo`)
            :console.log(`${numeroP}es primo`)
        }
        numeroPrimo(7);
        ////////////////////////////////
        const parImpar=(numero=undefined)=>{
            ((numero % 2)=== 0)
            ? console.log(`${numero} es par`)
            : console.log(`${numero} es impar`)
        }
        parImpar(5);
        /////////////////////////////////
        const colores=["rojo","verde","amarillo"]
        colores.forEach((element,index) => {
            console.log(`<li id=${index}>${element}</li>`);
            console.log(colores);
        });
        colores.map((element,index) =>{
            console.log(`<li id=${index}>${element}</li>`);
        })
        function saludar(nombre,edad){
            console.log(`hola soy ${nombre} y tengo ${edad} a√±os`)
        }
        saludar("juana",32);
        //////////////////////
    </script>
